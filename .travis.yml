language: scala

scala:
  - 2.12.6

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport &&
    sbt coverageAggregate

after_success:
  - sbt coveralls

deploy:
  provider: script
  script: sbt ++$TRAVIS_SCALA_VERSION publish
  skip_cleanup: true
  on:
    tags: true